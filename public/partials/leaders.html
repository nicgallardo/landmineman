
<div class="row">
  <div class="col-md-offset-2 col-md-8 text-center">
    <img src="/images/bombroller_leaderboard_banner.png" width="50%">
  <div>
</div>

<div class="row">
  <div class="col-md-offset-2 col-md-8 text-center">
    <div class="row leader-banner">
      <div class="col-md-offset-5 col-md-3">
        Current Points
      </div>
      <div class="col-md-offset-1 col-md-3">
        Battle Wins
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div ng-repeat="user in users track by $index" class="leaderboard-row">
      <div class="row">
        <div class="col-md-1">
          <img ng-src="{{user.profilepic}}" alt="userPic">
        </div>
        <div class="col-md-offset-1 col-md-2">
          {{user.firstname}} {{user.lastname[0]}}
        </div>
        <div class="col-md-offset-1 col-md-3">
          {{user.points}}
        </div>
        <div class="col-md-offset-1 col-md-3">
          {{user.wins}}
        </div>
      </div>
    </div>
  </div>
</div>
