<div ng-if="userName != undefined">
  <h1>Welcome {{userName}}</h1>
</div>
<div ng-if="userName == undefined">
  <h1>LOG IN USING FB</h1>
</div>
<form novalidate class="simple-form">
  Create Game Id: <input type="text" ng-model="gameRoomName" />
  <input type="submit" ng-click="update(gameRoomName)" value="Save" />
</form>
Room Name: {{roomName}}
<a ng-href="/room/{{roomName}}">{{roomName}}</a>
