<!DOCTYPE html>
<html ng-app="landminemanApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.red-yellow.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/style.css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-cookies.min.js"></script>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  </head>
  <body>
    <nav ng-controller="NavController">
      <a href="/"><img alt="bomb-roller-logo" src="/images/bombroller_logo_nav_sm.png" width="20%"></a>
      <button id="menu-lower-left"class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="menu-lower-left">
        <li class="mdl-menu__item"><a href="/">home</a></li>
        <li class="mdl-menu__item"><a href="/game">play game</a></li>
        <li class="mdl-menu__item"><a href="/game-desktop">desktop game</a></li>
        <li class="mdl-menu__item"><a href="/leaders">leaderboard</a></li>
        <li class="mdl-menu__item"><a href="/desktop-watch">watch!</a></li>
        <li class="mdl-menu__item" ng-if="userName != undefined"><a href="/logout" target="_self">logout</a></li>
        <li class="mdl-menu__item" ng-if="userName == undefined"><a href="/auth/facebook" target="_self">facebook login</a></li>
        <li class="mdl-menu__item"><a href="/about">about</a></li>
      </ul>
    </nav>

    <div ng-view></div>
    <script src="/javascripts/module.js"></script>
    <script src="/javascripts/routes.js"></script>
    <script src="/javascripts/controllers.js"></script>
    <script src="/javascripts/bombrunner/init.js"></script>
    <script src="/javascripts/bombrunner/game.js"></script>
    <script src="/javascripts/factory.js"></script>
    <script src="/javascripts/socketFactory.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
